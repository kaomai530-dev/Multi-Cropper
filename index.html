<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ãƒãƒ«ãƒã‚¯ãƒ­ãƒƒãƒ‘ãƒ¼ - ä¿®æ­£ç‰ˆ</title>

    <style>
        /* ä»¥å‰ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ç¶­æŒã—ã¤ã¤ã€ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚’å¼·åŒ– */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šã“ã“ãŒç¢ºå®Ÿã«ã‚¿ãƒƒãƒ—ã«åå¿œã™ã‚‹ã‚ˆã†ã«ã—ã¾ã—ãŸ */
        .upload-area {
            position: relative;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            background: rgba(102, 126, 234, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            overflow: hidden;
        }
        
        /* é€æ˜ãªãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ã‚’ã‚¨ãƒªã‚¢å…¨ä½“ã«åºƒã’ã‚‹ */
        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .upload-icon { font-size: 3em; margin-bottom: 10px; }

        .preview-section { display: none; }
        .ratio-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .ratio-btn { 
            padding: 10px 15px; background: #333; border: 1px solid #667eea; color: white; border-radius: 8px; 
            flex: 1; font-size: 0.9em;
        }
        .ratio-btn.active { background: #667eea; }

        .crop-selector-container { 
            position: relative; width: 100%; aspect-ratio: 1/1; background: #000; 
            overflow: hidden; border-radius: 10px; touch-action: none; margin-bottom: 20px;
        }
        .crop-selector-image { position: absolute; top: 0; left: 0; will-change: transform; }
        .crop-box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 2px solid #fff; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); pointer-events: none;
        }

        #croppedPreview { width: 100%; border-radius: 10px; margin-top: 10px; }
        
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .btn-primary { background: #667eea; color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; }
        .btn-secondary { background: #444; color: white; padding: 15px; border-radius: 10px; border: none; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .download-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; overflow-y: auto; }
        .download-modal.show { display: block; }
        .image-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .grid-item { border: 2px solid transparent; border-radius: 8px; position: relative; }
        .grid-item.selected { border-color: #667eea; }
        .grid-item img { width: 100%; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ“± ãƒãƒ«ãƒã‚¯ãƒ­ãƒƒãƒ‘ãƒ¼</h2>
    <p style="font-size: 0.8em; color: #aaa; margin-bottom: 20px;">iPhoneã‚¹ã‚¯ã‚·ãƒ§ã‚’ä¸€æ‹¬åŠ å·¥</p>

    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <div class="upload-icon">ğŸ“¸</div>
        <div class="upload-text">ã“ã“ã‚’ã‚¿ãƒƒãƒ—ã—ã¦å†™çœŸã‚’é¸æŠ</div>
    </div>

    <div class="preview-section" id="previewSection">
        <div class="ratio-group">
            <button class="ratio-btn" onclick="setRatio(2.844)">2.84:1</button>
            <button class="ratio-btn active" onclick="setRatio(2.35)">2.35:1</button>
            <button class="ratio-btn" onclick="setRatio(1)">1:1</button>
        </div>

        <div class="crop-selector-container">
            <img id="selectorImage" class="crop-selector-image">
            <div class="crop-box" id="cropBox"></div>
        </div>

        <p id="batchProgress" style="margin-bottom: 10px; color: #667eea; font-weight: bold;"></p>
        
        <div class="controls">
            <button class="btn-primary" id="nextBtn">ç¢ºå®šã—ã¦æ¬¡ã¸</button>
            <button class="btn-primary" id="finishBtn" style="display:none;">ç·¨é›†å®Œäº†ï¼ˆä¿å­˜ã¸ï¼‰</button>
            <button class="btn-secondary" onclick="location.reload()">ã‚„ã‚Šç›´ã—</button>
        </div>
        
        <canvas id="croppedCanvas" style="display:none;"></canvas>
        <img id="croppedPreview" style="display:none;">
    </div>
</div>

<div class="download-modal" id="downloadModal">
    <h3 style="text-align:center;">ğŸ“¥ ä¿å­˜ã™ã‚‹ç”»åƒ</h3>
    <div class="image-grid" id="imageGrid"></div>
    <div class="controls">
        <button class="btn-primary" id="bulkDownloadAction">é¸æŠã—ãŸç”»åƒã‚’ä¿å­˜</button>
        <button class="btn-secondary" onclick="document.getElementById('downloadModal').classList.remove('show')">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    let queue = [];
    let currentIndex = 0;
    let results = [];
    let ratio = 2.35;
    let zoom = 1, panX = 0, panY = 0;
    let isDragging = false, lastX, lastY;

    const fileInput = document.getElementById('fileInput');
    const selectorImage = document.getElementById('selectorImage');
    const cropBox = document.getElementById('cropBox');

    fileInput.onchange = (e) => {
        queue = Array.from(e.target.files);
        if (queue.length > 0) {
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('previewSection').style.display = 'block';
            loadStep();
        }
    };

    function setRatio(r) {
        ratio = r;
        document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
        updateBox();
        drawCrop();
    }

    function updateBox() {
        const container = document.querySelector('.crop-selector-container').getBoundingClientRect();
        if (container.width / container.height > ratio) {
            cropBox.style.height = '80%';
            cropBox.style.width = (container.height * 0.8 * ratio) + 'px';
        } else {
            cropBox.style.width = '90%';
            cropBox.style.height = (container.width * 0.9 / ratio) + 'px';
        }
    }

    function loadStep() {
        const reader = new FileReader();
        reader.onload = (e) => {
            selectorImage.src = e.target.result;
            zoom = 1; panX = 0; panY = 0;
            selectorImage.style.transform = `translate(0px, 0px) scale(1)`;
            document.getElementById('batchProgress').innerText = `ğŸ“· ${currentIndex + 1} / ${queue.length}`;
            updateBox();
            
            if (currentIndex === queue.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'block';
            }
        };
        reader.readAsDataURL(queue[currentIndex]);
    }

    function drawCrop() {
        const canvas = document.getElementById('croppedCanvas');
        const ctx = canvas.getContext('2d');
        const box = cropBox.getBoundingClientRect();
        const img = selectorImage.getBoundingClientRect();
        
        canvas.width = 1920; 
        canvas.height = 1920 / ratio;

        const scale = selectorImage.naturalWidth / (img.width / zoom);
        const sx = (box.left - img.left) / zoom * scale;
        const sy = (box.top - img.top) / zoom * scale;
        const sw = box.width / zoom * scale;
        const sh = box.height / zoom * scale;

        ctx.drawImage(selectorImage, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
        document.getElementById('croppedPreview').src = canvas.toDataURL('image/png');
    }

    document.getElementById('nextBtn').onclick = () => {
        drawCrop();
        results.push({url: document.getElementById('croppedPreview').src, selected: true});
        currentIndex++;
        loadStep();
    };

    document.getElementById('finishBtn').onclick = () => {
        drawCrop();
        results.push({url: document.getElementById('croppedPreview').src, selected: true});
        showGrid();
    };

    function showGrid() {
        const grid = document.getElementById('imageGrid');
        grid.innerHTML = '';
        results.forEach((res, i) => {
            const div = document.createElement('div');
            div.className = 'grid-item selected';
            div.innerHTML = `<img src="${res.url}">`;
            div.onclick = () => {
                res.selected = !res.selected;
                div.classList.toggle('selected');
            };
            grid.appendChild(div);
        });
        document.getElementById('downloadModal').classList.add('show');
    }

    document.getElementById('bulkDownloadAction').onclick = async () => {
        for (const res of results.filter(r => r.selected)) {
            const a = document.createElement('a');
            a.href = res.url;
            a.download = `crop_${Date.now()}.png`;
            a.click();
            await new Promise(r => setTimeout(r, 500));
        }
        alert('ä¿å­˜å®Œäº†ï¼iPhoneã®å ´åˆã¯ã€é€£ç¶šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚');
    };

    // ã‚¿ãƒƒãƒæ“ä½œ
    const container = document.querySelector('.crop-selector-container');
    container.ontouchstart = (e) => {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
    };
    container.ontouchmove = (e) => {
        if (!isDragging) return;
        panX += (e.touches[0].clientX - lastX);
        panY += (e.touches[0].clientY - lastY);
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        selectorImage.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
    };
    container.ontouchend = () => { isDragging = false; drawCrop(); };
</script>
</body>
</html>
