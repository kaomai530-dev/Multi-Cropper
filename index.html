<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1920x818 Cinema Cropper</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-weight: 800; letter-spacing: -0.025em; margin-bottom: 20px; color: var(--accent); }

        /* --- 編集エリア --- */
        .editor-card {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .canvas-container {
            width: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            touch-action: none;
            cursor: move;
            /* 常に1920:818の比率で編集画面を表示 */
            aspect-ratio: 1920 / 818;
        }

        canvas#mainCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- プレビューエリア：ここがSafari攻略の要 --- */
        .preview-section {
            width: 100%;
            max-width: 900px;
            margin-top: 32px;
            text-align: center;
        }

        .preview-title { font-size: 14px; color: #94a3b8; margin-bottom: 8px; }

        .preview-frame {
            width: 100%;
            background: #000;
            position: relative;
            /* 物理的に1920:818の比率を固定 */
            padding-top: 42.604%; 
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #334155;
        }

        #croppedPreview {
            position: absolute;
            top: 0; left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }

        /* --- 操作系 --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 24px;
        }

        button {
            background: #334155;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background: #475569; }
        button.primary { background: var(--accent); color: #0f172a; }

        input[type="file"] { display: none; }
        .file-label {
            display: inline-block;
            padding: 16px 32px;
            background: var(--accent);
            color: #0f172a;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 24px;
        }

        #croppedCanvas { display: none; }
    </style>
</head>
<body>

    <h1>CINEMA CROPPER</h1>

    <label class="file-label" for="fileInput">画像をアップロード</label>
    <input type="file" id="fileInput" accept="image/*">

    <div class="editor-card" id="editorArea" style="display:none;">
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="zoomIn">拡大 (+)</button>
            <button id="zoomOut">縮小 (-)</button>
